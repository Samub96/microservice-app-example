# Default deny all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: microservices
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow frontend to communicate with auth-api and todos-api
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-policy
  namespace: microservices
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: auth-api
    ports:
    - protocol: TCP
      port: 8081
  - to:
    - podSelector:
        matchLabels:
          app: todos-api
    ports:
    - protocol: TCP
      port: 8082
  - {} # Allow DNS resolution

---
# Allow auth-api to communicate with users-api
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-api-policy
  namespace: microservices
spec:
  podSelector:
    matchLabels:
      app: auth-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8081
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: users-api
    ports:
    - protocol: TCP
      port: 8083
  - {} # Allow DNS resolution

---
# Allow users-api incoming traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: users-api-policy
  namespace: microservices
spec:
  podSelector:
    matchLabels:
      app: users-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: auth-api
    ports:
    - protocol: TCP
      port: 8083
  egress:
  - {} # Allow DNS resolution

---
# Allow todos-api to communicate with redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: todos-api-policy
  namespace: microservices
spec:
  podSelector:
    matchLabels:
      app: todos-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8082
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - {} # Allow DNS resolution

---
# Allow redis incoming traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-policy
  namespace: microservices
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: todos-api
    - podSelector:
        matchLabels:
          app: log-processor
    ports:
    - protocol: TCP
      port: 6379
  egress:
  - {} # Allow DNS resolution

---
# Allow log-processor to communicate with redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: log-processor-policy
  namespace: microservices
spec:
  podSelector:
    matchLabels:
      app: log-processor
  policyTypes:
  - Ingress
  - Egress
  ingress: []  # No incoming traffic needed
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - {} # Allow DNS resolution

---
# Allow DNS resolution for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: microservices
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53