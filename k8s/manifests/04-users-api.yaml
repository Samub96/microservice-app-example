apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
  namespace: microservices
  labels:
    app: users-api
    version: v1
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
        version: v1
        tier: backend
    spec:
      containers:
      - name: users-api
        image: users-api:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SERVER_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8083
        #   initialDelaySeconds: 120
        #   periodSeconds: 30
        #   timeoutSeconds: 15
        #   failureThreshold: 5
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8083
        #   initialDelaySeconds: 90
        #   periodSeconds: 15
        #   timeoutSeconds: 10
        #   failureThreshold: 5
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]

---
apiVersion: v1
kind: Service
metadata:
  name: users-api
  namespace: microservices
  labels:
    app: users-api
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: users-api
  ports:
  - port: 8083
    targetPort: 8083
    name: http