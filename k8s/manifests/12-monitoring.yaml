# ServiceMonitor para Auth API
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auth-api-monitor
  namespace: microservices
  labels:
    app: auth-api
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: auth-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

