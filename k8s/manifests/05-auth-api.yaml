apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: microservices
  labels:
    app: auth-api
    version: v1
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
        version: v1
        tier: backend
    spec:
      containers:
      - name: auth-api
        image: auth-api:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: AUTH_API_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_API_PORT
        - name: USERS_API_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USERS_API_ADDRESS
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /version
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /version
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]

---
apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: microservices
  labels:
    app: auth-api
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: auth-api
  ports:
  - port: 8081
    targetPort: 8081
    name: http