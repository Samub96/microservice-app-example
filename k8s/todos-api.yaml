apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todos-api
  template:
    metadata:
      labels:
        app: todos-api
    spec:
      containers:
      - name: todos-api
        image: todos-api:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: JWT_SECRET
          value: "PRFT"
        - name: TODO_API_PORT
          value: "8082"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_CHANNEL
          value: "log_channel"
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: todos-api
spec:
  type: ClusterIP
  selector:
    app: todos-api
  ports:
  - port: 8082
    targetPort: 8082
